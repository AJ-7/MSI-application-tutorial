<ngx-smart-modal #codePreview identifier="codePreview">

	<div class="modal-container" style="text-align: center" id="modal-download">
	
		<div class="row mt20">
			<div class="col-lg-12">
				<div id="code-preview-area" class="code-preview-area" media="print"></div>
			</div>
		</div>
		
		<div class="row mt40">
			<div class="col-lg-12" style="font-weight: bold">
				{{message}}
			</div>
			<div class="col-lg-12 mt20">
				<button class="btn btn-default" (click)="print()">Print</button>
			</div>
		</div>
	
	</div>
	
</ngx-smart-modal>
